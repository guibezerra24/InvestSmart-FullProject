name: SAST
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Semgrep (pip)
        run: |
          python -m pip install --upgrade pip
          python -m pip install semgrep

      - name: Semgrep SARIF
        run: |
          semgrep scan \
            --config p/ci \
            --config r/python \
            --config r/secrets \
            --config r/owasp-top-ten \
            --severity=ERROR \
            --sarif -o semgrep-results.sarif || true
          [ -f semgrep-results.sarif ] || echo '{"runs":[]}' > semgrep-results.sarif

      - name: Semgrep JSON
        run: |
          semgrep scan \
            --config p/ci \
            --config r/python \
            --config r/secrets \
            --config r/owasp-top-ten \
            --severity=ERROR \
            --json -o semgrep-results.json || true
          [ -f semgrep-results.json ] || echo '{}' > semgrep-results.json

      - name: Upload SARIF to GitHub
        if: ${{ always() && hashFiles('semgrep-results.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif

      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sast-semgrep
          path: |
            semgrep-results.sarif
            semgrep-results.json
